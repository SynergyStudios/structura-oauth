<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structura Login Successful</title>
    <script>
        function closePage() {
            setTimeout(function() {
                // Attempt to close the window after 5 seconds
                window.close();
            }, 5000); // Close after 5 seconds
        }
    </script>
    <style>
        body {
            font-family: Consolas, sans-serif;
            text-align: center;
            padding: 50px;
        }
        img {
            max-width: 600px;
            margin-bottom: 20px;
        }
        h1, p {
            margin: 0 0 10px;
        }
        blockquote {
            background-color: #f9f9f9;
            border-left: 10px solid #ccc;
            margin: 20px;
            padding: 10px;
            font-style: italic;
        }
    </style>
</head>
<body onload="closePage()">
    <!-- Display the logo -->
    <img src="https://github.com/SynergyStudios/structura-oauth/blob/main/structlogobanner.png?raw=true" alt="Structura Logo">
    
    <!-- Display the message -->
    <h1>Login successful!</h1>
    <p><strong>Thank you for connecting your Discord account.</strong></p>
    
    <!-- Blockquote -->
    <blockquote>
        You can now return to the application.
    </blockquote>
    
    <!-- Closing message -->
    <p>This page will attempt to close in 5 seconds...</p>
</body>
</html>
